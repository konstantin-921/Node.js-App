<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo.js</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
<main class="main">
    <header>
        <h1>Todo.js</h1>
    </header>
    <section class="todo">
            <input class="todo-input" id="todo-input" placeholder="Enter task" autofocus>
            <input class="show-all" id="show-all" type="checkbox">
        <ul class="todo-list" id="todo-list">

        </ul>
        <footer class = "bottom">
            <span class = "todo-count"></span>
            <ul class = "filtres">
                <li>
                    <a href="#" id = "countTodo" class="countTodo">task done</a>
                </li>
                <li>
                    <a href="#" class="allTodo active">All</a>
                </li>
                <li>
                    <a href="#" class="selected">Active</a>
                </li>
                <li>
                    <a href="#" class="complet">Completed</a>
                </li>
                <li>
                    <a href="#" class="clearTodo">Clear</a>
                </li>
            </ul>
        </footer>
    </section>
</main>
    <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/js.js"></script>
    <script src="js/underscore.js"></script>
</body>
</html>
