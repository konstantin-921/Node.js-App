<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo.js</title>
</head>

<body>
<main class="main container-fluid">
    <header>
        <h1>Todo.js</h1>
    </header>
    <section class="todo">
            <input class="todo-input" id="todo-input" placeholder="Enter task" autofocus>
            <input class="show-all" id="show-all" type="checkbox">
            <button type="button" id="clearTodo" class="clearTodo">Del</button>
            <button class="add-button" id="add-button" type="button">Add</button>
        <ul class="todo-list" id="todo-list">

        </ul>
        <div class = "paginator"></div>
        <footer class = "bottom" id="footer">
            <span class = "todo-count"></span>
            <ul class = "filtres">
                <li>
                    <a href="#" id = "countTodo" class="countTodo">task done</a>
                </li>
                <li>
                    <a href="#" id="allTodo" class="tab allTodo chosen">All</a>
                </li>
                <li>
                    <a href="#" id="selected" class="tab selected">Active</a>
                </li>
                <li>
                    <a href="#" id="complet" class="tab complet">Completed</a>
                </li>
            </ul>
            <div>
                <a href="#" id = "countTodoLeft" class="countTodo left-count">task left</a>
            </div>
        </footer>
    </section>
</main>
    <script src="dist/main.js"></script>
</body>
</html>
